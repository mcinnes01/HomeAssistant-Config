porch_light_controller:
  friendly_name: "Porch Light Controller"
  overrides:
    - input_boolean.disable_entity_controlled_lighting
  entities:
    - light.porch
  start_time: 'sunset + 01:00:00'
  end_time: '23:00:00'
  block_timeout: 600

lounge_light_controller:
  friendly_name: "Lounge Light Controller"
  sensors: 
    - binary_sensor.lounge_motion
  overrides:
    - input_boolean.disable_entity_controlled_lighting
  entities:
  - light.lounge
  delay: 120
  backoff: true
  backoff_factor: 1.1
  backoff_max: 600
  start_time: 'sunset - 01:00:00'
  end_time: 'sunset + 02:00:00'
  block_timeout: 1200

