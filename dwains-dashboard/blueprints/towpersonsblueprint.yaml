blueprint:
  custom_cards:
  - mini-graph-card
  - state-switch
  - button-card
  - mushroom-person-card
  description: Tow persons bleuprint by Michel Jourdain
  input:
    11_person_name:
      description: Name of the person one
      name: Name person one
      type: text-field
    12_person_entity:
      description: Person one entity
      name: Person one entity
      type: entity-picker
    13_tracker_entity:
      description: Tracker entity of person one
      name: Tracker entity person one
      type: entity-picker
    14_battery_charging_entity:
      description: Battery charging entity of person one
      name: Battery charging person one
      type: entity-picker
    15_battery_level_entity:
      description: Battery level entity of person one
      name: Battery level person one
      type: entity-picker
    21_person_name:
      description: Name of the person two
      name: Name person two
      type: text-field
    22_person_entity:
      description: Person two entity
      name: Person two entity
      type: entity-picker
    23_tracker_entity:
      description: Tracker entity of person two
      name: Tracker entity person two
      type: entity-picker
    24_battery_charging_entity:
      description: Battery charging entity of person two
      name: Battery charging person two
      type: entity-picker
    25_battery_level_entity:
      description: Battery level entity of person two
      name: Battery level person two
      type: entity-picker
  name: TowPersonsBlueprint
  type: page
  version: '1.2'
card:
  cards:
  - cards:
    - default: page01
      entity: hash
      states:
        page01:
          cards:
          - cards:
            - cards:
              - name: $11_person_name$
                styles:
                  card:
                  - width: 80px
                  name:
                  - color: lightgreen
                tap_action:
                  action: navigate
                  navigation_path: '#page01'
                type: custom:button-card
              - name: $21_person_name$
                styles:
                  card:
                  - width: 80px
                tap_action:
                  action: navigate
                  navigation_path: '#page02'
                type: custom:button-card
              type: horizontal-stack
            padding: true
            type: custom:dwains-flexbox-card
          - entity: $12_person_entity$
            hide_name: false
            hide_state: false
            icon: mdi:account-plus
            name: $11_person_name$
            type: custom:mushroom-person-card
            use_entity_picture: true
          - title: Displacements for 24 hours
            type: custom:dwains-heading-card
          - entities:
            - entity: $13_tracker_entity$
            hours_to_show: 24
            refresh_interval: 0
            type: history-graph
          - title: Battery charging
            type: custom:dwains-heading-card
          - entities:
            - entity: $14_battery_charging_entity$
            hours_to_show: 24
            refresh_interval: 0
            type: history-graph
          - title: Battery charge level
            type: custom:dwains-heading-card
          - decimals: 0
            entities:
            - entity: $15_battery_level_entity$
            hour24: true
            hours_to_show: 24
            line_color: green
            line_width: 2
            points_per_hour: 2
            show:
              animate: true
              average: false
              extrema: false
              fill: true
              graph: bar
              icon: false
              labels: false
              legend: false
              name: false
            type: custom:mini-graph-card
          type: vertical-stack
        page02:
          cards:
          - cards:
            - cards:
              - name: $11_person_name$
                styles:
                  card:
                  - width: 80px
                tap_action:
                  action: navigate
                  navigation_path: '#page01'
                type: custom:button-card
              - name: $21_person_name$
                styles:
                  card:
                  - width: 80px
                  name:
                  - color: lightgreen
                tap_action:
                  action: navigate
                  navigation_path: '#page02'
                type: custom:button-card
              type: horizontal-stack
            padding: true
            type: custom:dwains-flexbox-card
          - entity: $22_person_entity$
            hide_name: false
            hide_state: false
            icon: mdi:account-plus
            name: $21_person_name$
            type: custom:mushroom-person-card
            use_entity_picture: true
          - title: Displacements for 24 hours
            type: custom:dwains-heading-card
          - entities:
            - entity: $23_tracker_entity$
            hours_to_show: 24
            refresh_interval: 0
            type: history-graph
          - title: Battery charging
            type: custom:dwains-heading-card
          - entities:
            - entity: $24_battery_charging_entity$
            hours_to_show: 24
            refresh_interval: 0
            type: history-graph
          - title: Battery charge level
            type: custom:dwains-heading-card
          - decimals: 0
            entities:
            - entity: $25_battery_level_entity$
            hour24: true
            hours_to_show: 24
            line_color: green
            line_width: 2
            points_per_hour: 2
            show:
              animate: true
              average: false
              extrema: false
              fill: true
              graph: bar
              icon: false
              labels: false
              legend: false
              name: false
            type: custom:mini-graph-card
          type: vertical-stack
      type: custom:state-switch
    item_classes: col-xs-12 col-sm-7
    type: vertical-stack
  - cards:
    - default: page01
      entity: hash
      states:
        page01:
          cards:
          - color_type: blank-card
            styles:
              card:
              - width: 120px
              - height: 59px
            type: custom:button-card
          - title: Map
            type: custom:dwains-heading-card
          - default_zoom: 12
            entities:
            - entity: $13_tracker_entity$
            hours_to_show: 24
            type: map
          type: vertical-stack
        page02:
          cards:
          - color_type: blank-card
            styles:
              card:
              - width: 120px
              - height: 59px
            type: custom:button-card
          - title: Map
            type: custom:dwains-heading-card
          - default_zoom: 12
            entities:
            - entity: $23_tracker_entity$
            hours_to_show: 24
            type: map
          type: vertical-stack
      type: custom:state-switch
    item_classes: col-xs-12 col-sm-5
    type: vertical-stack
  items_classes: col-xs-12
  type: custom:dwains-flexbox-card
