---
secrets: /config/secrets.yaml
appdaemon:
  latitude: 53.424720
  longitude: -2.169920
  elevation: 2
  time_zone: Europe/London
  plugins:
    HASS:
      type: hass
      ha_url: "http://192.168.1.1:8123"
      token: !secret appdaemon_token
      client_host: 192.168.1.1
      namespace: default
      app_init_delay: 30
      appdaemon_startup_conditions:
        delay: 30
    MQTT:
      type: mqtt
      client_host: 192.168.1.1
      namespace: mqtt
      client_user: !secret mqtt_admin
      client_password: !secret mqtt_admin_password
      birth_topic: appdaemon
      will_topic: appdaemon
http:
  url: http://127.0.0.1:5050
admin:
api:
hadashboard:
