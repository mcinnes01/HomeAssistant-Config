---
bathroom_wasp:
  module: wasp
  class: Wasp
  device_class: occupancy
  name: Bathroom Occupancy
  delay: 5
  box_sensors:
    - binary_sensor.bathroom_door
  wasp_sensors:
    - binary_sensor.bathroom_motion
toilet_wasp:
  module: wasp
  class: Wasp
  device_class: occupancy
  name: Toilet Occupancy
  delay: 5
  box_sensors:
    - binary_sensor.toilet_door
  wasp_sensors:
    - binary_sensor.toilet_motion
