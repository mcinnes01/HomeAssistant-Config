# dwains_theme

#Page for devices for a room

{% for room in _d_t_config.rooms %}
{% if room["vibration"] %}
- title: {{ room["name"] }} {{ _d_t_trans.vibration.title }}
  path: {{ room["name"]|lower|replace("'", "_")|replace(" ", "_") }}_vibration
  panel: true
  cards:    
    - type: custom:mod-card
      style: | 
        ha-card {
          max-width: 1465px;
          padding-bottom: 50px;
          margin: 0 auto;
          font-family: "Open Sans", sans-serif !important;
        }
      card:
        type: vertical-stack
        cards:
          #Header
          - !include
            - ../../../partials/header.yaml
            - title: {{ _d_t_trans.vibration.title_plural }}
              subtitle: {{ room["name"] }}
              navigation_path: {{ room["name"]|lower|replace("'", "_")|replace(" ", "_") }}  
          #Start for room devices content page
          {% if room["vibration"].split('.')[0] == 'vibration' %}
          # this room has only 1 vibration sensor
          {% else %}
          # this room has group of vibration sensors
          - type: custom:auto-entities
            filter:
              include:
                - group: {{ room["vibration"] }}
                  options:
                    type: custom:button-card
                    template: room_vibration
                    tap_action:
                      !include 
                        - ../../../popups/more-info.yaml
                        - entity: this.entity_id
                    icon: >
                      [[[
                        if(entity.state == 'on')
                          return "{{ _d_t_icons.vibration_on|default('mdi:vibration') }}";
                        else if(entity.state == 'off')
                          return "{{ _d_t_icons.safety_alert|default('mdi:vibrate-off') }}";
                        else
                          return "{{ _d_t_icons.safety_alert|default('mdi:cancel') }}";
                      ]]]
            sort:
              method: name
              ignore_case: true
            card:
              type: custom:dwains-flexbox-card
              padding: true
              items_classes: 'col-xs-12 col-sm-6 col-md-3 col-lg-3'
          {% endif %}
{% endif %}
{% endfor %}