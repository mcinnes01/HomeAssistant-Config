# dwains_theme

#Page for devices for a room

{% for room in _d_t_config.rooms %}
{% if room["safety"] %}
- title: {{ room["name"] }} {{ _d_t_trans.safety.title_plural }}
  path: {{ room["name"]|lower|replace("'", "_")|replace(" ", "_") }}_safety
  panel: true
  cards:    
    - type: custom:mod-card
      style: | 
        ha-card {
          max-width: 1465px;
          padding-bottom: 50px;
          margin: 0 auto;
          font-family: "Open Sans", sans-serif !important;
        }
      card:
        type: vertical-stack
        cards:
          #Header
          - !include
            - ../../../partials/header.yaml
            - title: {{ _d_t_trans.safety.title_plural }}
              subtitle: {{ room["name"] }}
              navigation_path: {{ room["name"]|lower|replace("'", "_")|replace(" ", "_") }}  
          #Start for room devices content page
          {% if room["safety"].split('.')[0] == 'safety' %}
          # this room has only 1 device
          {% else %}
          # this room has group of devices
          - type: custom:auto-entities
            filter:
              include:
                - group: {{ room["safety"] }}
                  options:
                    type: custom:button-card
                    template: room_safety
                    icon: >
                      [[[
                        let conf = {{ _d_t_config.global["safety_ok_strings"] | tojson }};
                        let ok_states = (Array.isArray(conf) && conf.length) ? conf : 'off';

                        if(ok_states.includes(entity.state))
                          return "{{ _d_t_icons.safety_ok|default('mdi:shield-check') }}";
                        else
                          return "{{ _d_t_icons.safety_alert|default('mdi:shield-alert-outline') }}";
                      ]]]
                    tap_action:
                      !include 
                        - ../../../popups/more-info.yaml
                        - entity: this.entity_id
            sort:
              method: name
              ignore_case: true
            card:
              type: custom:dwains-flexbox-card
              padding: true
              items_classes: 'col-xs-12 col-sm-6 col-md-3 col-lg-3'
          {% endif %}
{% endif %}
{% endfor %}