- id: '1612647441014'
  alias: Patio Person Detection
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.motion_patio_camera
    attribute: event_object
    to: person
  condition:
  - condition: sun
    before: sunrise
    after: sunset
  action:
  - service: light.turn_on
    data: {}
    entity_id: light.back_door
  mode: single
- id: '1612647968540'
  alias: Turn off back door light when no detection
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.motion_patio_camera
    attribute: event_object
    to: None Identified
  condition: []
  action:
  - delay:
      hours: 0
      minutes: 2
      seconds: 0
      milliseconds: 0
  - service: light.turn_off
    data: {}
    entity_id: light.back_door
  mode: restart
