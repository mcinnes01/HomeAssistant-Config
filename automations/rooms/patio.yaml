- id: '1617364615597'
  alias: Patio person motion event snapshot
  description: ''
  use_blueprint:
    path: mcinnes01/send-camera-snapshot-when-event-type-detected.yaml
    input:
      notification_message: '{{ motion_sensor_name }} detected movement!'
      event_object: person
