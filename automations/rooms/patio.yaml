- id: '1621853753389'
  alias: Back door is open
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.patio_door
    to: Open
  condition: []
  action:
  - service: notify.alexa_media_all_speakers
    data:
      data:
        type: announce
        state: all
      title: Door Open
      message: Patio door is open!
  mode: single