#     - yeelight

# Spotify
spotcast:
  sp_dc: !secret sp_dc
  sp_key: !secret sp_key

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Notifications
notify:
  - name: Phones
    platform: group
    services:
      - service: mobile_app_andrews_iphone
      - service: mobile_app_claires_iphone
  - name: alexa_media
    platform: alexa_media

# Camera
stream:
ffmpeg:

# Alarm control panel
alarm_control_panel:
  - platform: manual
    name: Alarm
    code: 2705
    trigger_time: 300
    arming_time: 0
    disarmed:
      trigger_time: 0
    armed_home:
      delay_time: 0
    armed_away:
      arming_time: 60
      delay_time: 30

# Lights
yeelight:
  custom_effects:
    - name: "Lightning"
      flow_params:
        count: 0
        transitions:
          - TemperatureTransition: [6500, 50, 0]
          - TemperatureTransition: [6500, 50, 50]
          - TemperatureTransition: [6500, 50, 0]
          - SleepTransition: [3000]
          - TemperatureTransition: [6500, 50, 50]
          - TemperatureTransition: [6500, 50, 0]
          - TemperatureTransition: [6500, 50, 50]
          - TemperatureTransition: [6500, 50, 0]
          - SleepTransition: [1500]
    - name: "Flicker"
      flow_params:
        count: 0
        transitions:
          - TemperatureTransition: [6500, 50, 0]
          - TemperatureTransition: [6500, 50, 50]
          - SleepTransition: [3000]
    - name: "Flicker2"
      flow_params:
        count: 0
        transitions:
          - TemperatureTransition: [6500, 50, 0]
          - TemperatureTransition: [6500, 50, 50]
          - SleepTransition: [3000]
          - TemperatureTransition: [6500, 50, 0]
          - TemperatureTransition: [6500, 50, 50]
          - TemperatureTransition: [6500, 50, 0]
          - TemperatureTransition: [6500, 50, 50]
          - TemperatureTransition: [6500, 500, 0]
          - TemperatureTransition: [6500, 50, 80]
    - name: "FlickerScare"
      flow_params:
        count: 0
        transitions:
          - TemperatureTransition: [6500, 50, 0]
          - TemperatureTransition: [6500, 50, 50]
          - SleepTransition: [3000]
          - TemperatureTransition: [6500, 50, 0]
          - TemperatureTransition: [6500, 50, 50]
          - TemperatureTransition: [6500, 50, 0]
          - TemperatureTransition: [6500, 50, 50]
          - TemperatureTransition: [6500, 500, 0]
          - SleepTransition: [3000]
          - RGBTransition: [255, 0, 0, 50, 80]
          - SleepTransition: [10000]
    - name: "FlickerWarm"
      flow_params:
        count: 0
        transitions:
          - TemperatureTransition: [1700, 50, 0]
          - TemperatureTransition: [1700, 50, 50]
          - SleepTransition: [3000]
    - name: "FlickerWarmScare"
      flow_params:
        count: 0
        transitions:
          - TemperatureTransition: [1700, 50, 0]
          - TemperatureTransition: [1700, 50, 50]
          - SleepTransition: [3000]
          - TemperatureTransition: [1700, 50, 0]
          - TemperatureTransition: [1700, 50, 50]
          - TemperatureTransition: [1700, 50, 0]
          - TemperatureTransition: [1700, 50, 50]
          - TemperatureTransition: [1700, 500, 0]
          - SleepTransition: [3000]
          - RGBTransition: [255, 0, 0, 50, 80]
          - RGBTransition: [255, 0, 0, 50, 0]
          - SleepTransition: [10000]
    - name: "Self_Alarm"
      flow_params:
        count: 0
        transitions:
          - RGBTransition: [0, 0, 255, 300, 1]
          - RGBTransition: [222, 0, 0, 50, 1]
          - RGBTransition: [255, 52, 52, 50, 256]
          - RGBTransition: [222, 0, 0, 50, 1]
          - RGBTransition: [0, 0, 255, 50, 256]
          - RGBTransition: [222, 0, 0, 50, 1]
          - RGBTransition: [255, 52, 52, 50, 256]
          - RGBTransition: [222, 0, 0, 50, 1]
    - name: "Fire Flicker"
      flow_params:
        count: 0
        transitions:
          - TemperatureTransition: [1900, 1000, 80]
          - TemperatureTransition: [1900, 2000, 60]
          - SleepTransition: [1000]

