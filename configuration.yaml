circadian_lighting:

switch:
  - platform: circadian_lighting
    lights_ct:
      - light.kitchen_lamp
      - light.drawing_room_lamp
      - light.lounge_lamp
      - light.bedroom_lamp
      - light.cellar_stairs
      - light.snug_lamp

binary_sensor:
  - platform: mqtt
    name: "Patio Motion"
    state_topic: "cameras/patio/motion"
    payload_on: "ON"
    payload_off: "OFF"
    device_class: "motion"

sonoff:
  username: !secret sonoff_username
  password: !secret sonoff_password
  scan_interval: 60
  grace_period: 600
  api_region: 'eu'
  entity_prefix: False
  debug: True

speedtestdotnet:
  scan_interval:
    minutes: 5
  monitored_conditions:
    - ping
    - download
    - upload

withings:
  client_id: !secret withings_clientid
  client_secret: !secret withings_secret
  profiles:
    - Andy
    - Claire