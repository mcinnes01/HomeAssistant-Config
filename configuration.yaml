      - person.andy
      - person.claire
    tolerance: 10
    unit_of_measurement: mi
prometheus:
scene: !include scenes.yaml
schedule:
script: !include scripts.yaml
sensor: !include sensors.yaml
ssdp:
sun:
system_health:
timer:
zeroconf:
zone:

# History
recorder:
  purge_keep_days: 45

# Discover some devices automatically
# discovery:
