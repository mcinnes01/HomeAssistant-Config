template: !include templates.yaml

entity_controller: !include entity_controller.yaml

influxdb:
  host: 192.168.1.1
  port: 8086
  database: homeassistant
  username: homeassistant
  password: !secret influxdb_password
  max_retries: 3
  default_measurement: state
  exclude:
    domains:
      - automation
      - script
      - persistent_notification
  tags:
    instance: prod
    source: hass

waste_collection_schedule:
  sources:
    - name: stockport_gov_uk
      args:
        uprn: "200000779202"
      customize:
        - type: Black bin
          picture: /local/images/black-bin.png
        - type: Brown bin
          picture: /local/images/brown-bin.png
        - type: Blue bin
          picture: /local/images/blue-bin.png
        - type: Green bin
          picture: /local/images/green-bin.png
