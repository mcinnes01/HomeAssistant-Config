- id: '1628234751548'
  alias: Feed Cats
  description: Morning and Evening Cat feeding with options to disable next feed or
    turn off morning and/or evening feed
  trigger:
  - platform: time
    at: input_datetime.morning_feed_time
    id: morning-feed
  - platform: time
    at: input_datetime.evening_feed_time
    id: evening-feed
  condition:
  - condition: or
    conditions:
    - condition: and
      conditions:
      - condition: trigger
        id: morning-feed
      - condition: state
        entity_id: switch.morning_feed_enabled
        state: 'on'
      - condition: state
        entity_id: switch.morning_feed_complete
        state: 'off'
    - condition: and
      conditions:
      - condition: trigger
        id: evening-feed
      - condition: state
        entity_id: switch.evening_feed_enabled
        state: 'on'
      - condition: state
        entity_id: switch.evening_feed_complete
        state: 'off'
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: morning-feed
      sequence:
      - service: switch.turn_off
        target:
          entity_id: switch.evening_feed_complete
        data: {}
      - choose:
        - conditions:
          - condition: state
            entity_id: switch.disable_next_feed
            state: 'on'
          sequence:
          - service: switch.turn_off
            target:
              entity_id: switch.disable_next_feed
            data: {}
          - service: switch.turn_on
            data: {}
            target:
              entity_id: switch.morning_feed_complete
        default:
        - service: switch.turn_on
          target:
            entity_id: switch.dispenser_motor
          data: {}
        - delay:
            hours: 0
            minutes: 1
            seconds: 20
            milliseconds: 0
        - service: switch.turn_on
          target:
            entity_id: switch.morning_feed_complete
          data: {}
    - conditions:
      - condition: trigger
        id: evening-feed
      sequence:
      - service: switch.turn_off
        target:
          entity_id: switch.morning_feed_complete
        data: {}
      - choose:
        - conditions:
          - condition: state
            entity_id: switch.disable_next_feed
            state: 'on'
          sequence:
          - service: switch.turn_off
            target:
              entity_id: switch.disable_next_feed
            data: {}
          - service: switch.turn_on
            data: {}
            target:
              entity_id: switch.evening_feed_complete
        default:
        - service: switch.turn_on
          target:
            entity_id: switch.dispenser_motor
          data: {}
        - delay:
            hours: 0
            minutes: 1
            seconds: 20
            milliseconds: 0
        - service: switch.turn_on
          target:
            entity_id: switch.evening_feed_complete
          data: {}
    default: []
  mode: single
