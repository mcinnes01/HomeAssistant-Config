- id: '1628234751548'
  alias: Feed Cats
  description: Morning and Evening Cat feeding with options to disable next feed or
    turn off morning and/or evening feed
  trigger:
  - platform: time
    at: 07:30:00
    id: morning-feed
  - platform: time
    at: '17:00:00'
    id: evening-feed
  condition:
  - condition: or
    conditions:
    - condition: and
      conditions:
      - condition: trigger
        id: morning-feed
      - condition: state
        entity_id: binary_sensor.morning_feed_enabled
        state: 'on'
      - condition: state
        entity_id: binary_sensor.morning_feed_complete
        state: 'off'
    - condition: and
      conditions:
      - condition: trigger
        id: evening-feed
      - condition: state
        entity_id: binary_sensor.evening_feed_enabled
        state: 'on'
      - condition: state
        entity_id: input_boolean.evening_feed_complete
        state: 'off'
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: morning-feed
      sequence:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.evening_feed_complete
      - choose:
        - conditions:
          - condition: state
            entity_id: binary_sensor.disable_next_feed
            state: 'on'
          sequence:
          - service: input_boolean.turn_off
            target:
              entity_id: input_boolean.disable_next_feed
        default:
        - service: switch.turn_on
          target:
            entity_id: switch.dispenser_motor
        - delay:
            hours: 0
            minutes: 1
            seconds: 20
            milliseconds: 0
        - service: input_boolean.turn_on
          target:
            entity_id: input_boolean.morning_feed_complete
    - conditions:
      - condition: trigger
        id: evening-feed
      sequence:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.morning_feed_complete
      - choose:
        - conditions:
          - condition: state
            entity_id: input_boolean.disable_next_feed
            state: 'on'
          sequence:
          - service: input_boolean.turn_off
            target:
              entity_id: input_boolean.disable_next_feed
        default:
        - service: switch.turn_on
          target:
            entity_id: switch.dispenser_motor
        - delay:
            hours: 0
            minutes: 1
            seconds: 20
            milliseconds: 0
        - service: input_boolean.turn_on
          target:
            entity_id: input_boolean.evening_feed_complete
    default: []
  mode: single
