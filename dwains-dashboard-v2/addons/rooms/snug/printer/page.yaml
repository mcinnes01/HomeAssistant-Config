# dwains_theme

- type: custom:dwains-flexbox-card
  items_classes: "col-xs-12 col-sm-6 col-sm-6"
  #padding: true
  cards:
    - type: entities
      style: |
        ha-card {
          border-radius: 5px;
          background-color: var(--dwains-theme-primary);
        }
      entities:
        - entity: sensor.mfc_j5910dw_status
          name: Status
        - entity: sensor.mfc_j5910dw_page_counter
          icon: mdi:printer
          name: "Total pages"

    - type: "custom:bar-card"
      style: |
        ha-card {
          border-radius: 5px;
          background-color: var(--dwains-theme-primary);
        }
        bar-card-value, bar-card-iconbar {
          color: white;
          font-weight: bold;
        }
        bar-card-name {
          color: var(--name-color-on);
          text-transform: capitalize;
        }
        .value-direction-up {
          margin-top:  4px;
        }
        .contentbar-direction-up {
          justify-content: center;
        }
        bar-card-backgroundbar, bar-card-currentbar {
          border-radius: 5px;
        }
      direction: up
      stack: horizontal
      positions:
        icon: inside
        name: outside
        value: inside
      height: 200px
      target: 10
      unit_of_measurement: "%"
      width: 100%
      entities:
        - entity: sensor.mfc_j5910dw_black_ink_remaining
          name: Black
          color: Black
          icon: mdi:water
        - entity: sensor.mfc_j5910dw_cyan_ink_remaining
          name: Cyan
          color: MediumTurquoise
          icon: mdi:water
        - entity: sensor.mfc_j5910dw_magenta_ink_remaining
          name: Magenta
          color: MediumOrchid
          icon: mdi:water
        - entity: sensor.mfc_j5910dw_yellow_ink_remaining
          name: Yellow
          color: Gold
          icon: mdi:water
