LightManagerV2.ManagerConfig:
  NdUserId: bedd08e6590f474fb2654c55703cf589
  GuardTimeout: 300
  MinDuration: "0.00:03:00"
  MaxDuration: "0.00:15:00"
  LightControlMode: input_select.light_control_mode
  LocationMode: input_select.location_mode
  RandomSwitchEntity: alarm_control_panel.alarmo
  Rooms:
    - Name: Guest_Room
      IsBedroom: true
      Timeout: 300
      OverrideTimeout: 1800
      PresenceSensors:
        - binary_sensor.guest_room_motion
        - input_boolean.test_trigger
      ControlEntities:
        - light.guest_room_light
      SupressionEntities:
        - light.guest_room_lamp
      SwitchEntities:
        - switch.guest_room_switch
      NightTimeEntity: input_select.guest_room_mode
      NightTimeEntityStates:
        - Night
        - Sleeping
      LuxlimitEntity: input_number.dim_lux
      LuxEntity: sensor.weather_station_ambient_light
      debug: true
    - Name: Landing
      Timeout: 120
      OverrideTimeout: 1800
      IsNightLight: true
      PresenceSensors:
        - binary_sensor.landing_motion
      ControlEntities:
        - light.landing_light
      SwitchEntities:
        - switch.landing_switch
      debug: true
    - Name: Studio
      Timeout: 120
      OverrideTimeout: 1800
      IsNightLight: true
      PresenceSensors:
        - binary_sensor.studio_motion
      ControlEntities:
        - light.studio_light
      SwitchEntities:
        - switch.studio_switch
      debug: true
    - Name: Bathroom
      Timeout: 180
      OverrideTimeout: 1800
      IsNightLight: true
      PresenceSensors:
        - binary_sensor.bathroom_motion
      ControlEntities:
        - light.bathroom_light
      SwitchEntities:
        - switch.bathroom_switch
      KeepAliveEntities:
        - scene.showering
      SupressionEntities:
        - light.mirror_light
      debug: true
    - Name: Lounge
      Timeout: 300
      OverrideTimeout: 1800
      PresenceSensors:
        - binary_sensor.lounge_motion
        - binary_sensor.lounge_occupancy
        - binary_sensor.guest_sofa_occupancy
        - binary_sensor.main_sofa_occupancy
        - binary_sensor.window_sofa_occupancy
      ControlEntities:
        - light.lounge_light
      SupressionEntities:
        - light.lounge_floor_lamp
        - light.lounge_lamp
        - switch.lounge_tv
        - scene.watching_tv
      KeepAliveEntities:
        - switch.lounge_tv
      SwitchEntities:
        - switch.lounge_switch
      LuxEntity: sensor.lounge_illuminance
      debug: true

